<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="static/css/bootstrap-4.1.3.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/vuescroll/dist/vuescroll.css"/>
    <!-- import CSS -->
    <link rel="stylesheet" href="static/lib/element/css/index.css">
    <link href="static/css/app.css" rel="stylesheet">
</head>
<body>
<div id="app" v-loading.fullscreen.lock="fullscreenLoading">
    <el-container>
        <el-aside width="200px">
            <ul class="list">
                <li class="current"><i class="fa fa-file-text-o fa-lg"></i> System hosts</li>
                <li v-for="item in hostGroups">
                    <i class="fa fa-list-ul fa-lg"></i>
                    {{ item.name }}
                    <span class="checkbox">
                        <el-checkbox v-model="checked" @change="changeTest"></el-checkbox>
                    </span>
                </li>
            </ul>
        </el-aside>
        <el-container>
            <el-header>

            </el-header>
            <el-main>
                <el-table
                        :data="systemHosts"
                        v-loading="systemHostsLoading"
                        stripe
                        height="100%"
                        border
                        style="width: 100%;">
                    <el-table-column
                            label="Enable"
                            width="80"
                            align="center"
                    >
                        <template slot-scope="scope">
                            <el-switch
                                    v-model="scope.row.enabled"
                                    active-color="#13ce66"
                                    inactive-color="#ff4949">
                            </el-switch>
                        </template>
                    </el-table-column>
                    <el-table-column
                            label="IP"
                            resizable="true"
                            width="240">
                        <template slot-scope="scope">
                            <el-popover
                                    placement="top"
                                    width="200"
                                    trigger="click">
                                <el-input v-model="scope.row.ip" placeholder="请输入内容"></el-input>
                                <span class="edit-column" slot="reference">{{ scope.row.ip }}</span>
                            </el-popover>
                        </template>
                    </el-table-column>
                    <el-table-column
                            resizable="true"
                            label="Domain"
                    >
                        <template slot-scope="scope">
                            <el-popover
                                    placement="top"
                                    width="200"
                                    trigger="click">
                                <el-input v-model="scope.row.domain" placeholder="请输入内容"></el-input>
                                <span class="edit-column" slot="reference">{{ scope.row.domain }}</span>
                            </el-popover>
                        </template>
                    </el-table-column>
                    <el-table-column
                            resizable="true"
                            label="-"
                            width="80"
                            align="center"
                    >
                        <template slot-scope="scope">
                            <el-dropdown :hide-on-click="false">
                                <span class="el-dropdown-link">
                                <i class="el-icon-search"></i>
                                </span>
                                <el-dropdown-menu slot="dropdown">
                                    <el-dropdown-item>查找相同IP</el-dropdown-item>
                                    <el-dropdown-item>查找相同domain</el-dropdown-item>
                                </el-dropdown-menu>
                            </el-dropdown>
                            <span class="col-split"></span>
                            <i class="el-icon-delete"></i>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="static/js/vue-2.5.17.min.js"></script>
<script src="static/js/vue-scroll-2.1.9.min.js"></script>
<!-- import JavaScript -->
<script src="static/lib/element/js/index.js"></script>
<script src="static/js/base.js"></script>
</html>
